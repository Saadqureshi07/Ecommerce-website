<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/Feedback.css">
    
</head>
<body>
  <center>
  <div class="box">

    <div class="heading">
      <h1>FeedBack Form</h1>
    </div>
  
  <br/>
  

  <div class="container">
    <form>
      <label for="name">First Name: </label>
      <input type="text" id="name" name="name">

      <br/>

      
      <label for="name">Last Name: </label>
      <input type="text" id="name" name="surname">
      
      
      <div class="phone">
      <label for="phonenumber">Mobile Number: </label>
      <input type="tel" id="phonenumber" class="area">
      </div>


      <div class="phone">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abcd@gmail.com" class="area"> 
        </div>
      
      <br/>
      <br/>
      
      <div class="phone">
      <form method="post" action="#action-url" >
      <label> Overall Products service: </label><br>
      <span class="Star-Rating">
        
        <span>
        <a href="#">&#128516;</a><i></i>
        <a href="#">&#128522;</a><i></i>
        <a href="#">&#128532;</a><i></i>
      </span>
      <br/>
      <input type="button" value="Submit" style="background: linear-gradient(green,orange);">
    </div>
      

      <br/>
      <br/>
      
      
      <fieldset>
        <legend>About Products</legend>
        <label for="textarea">Comment: </label>
        <br>
        <textarea name="textarea" id="textarea" cols="100" rows="10"></textarea>
        
        <br/>
        <br/>
        
        <input type="submit" id="submit" name="submit">
        
        <input type="reset" name="reset" id="reset">
      </fieldset>
      
      

    </div>
    </div>
    </form>
    
</center>

</body>
</html>
